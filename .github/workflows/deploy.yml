name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:                    # ← 이 부분이 있어야 함!
      name: github-pages            # ← 이 부분이 있어야 함!
      url: ${{ steps.deployment.outputs.page_url }}  # ← 이 부분이 있어야 함!
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            public/applications/game/Escape Dungeon/package-lock.json
            public/applications/game/Slot Defense/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Build Escape Dungeon
        working-directory: public/applications/game/Escape Dungeon
        run: |
          npm ci
          npm run build

      - name: Build Slot Defense
        working-directory: public/applications/game/Slot Defense
        run: |
          npm ci
          npm run build

      - name: Build main app
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
